<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Sign Up</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/signup}" th:object="${guest}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{guestname}" class="form-control" placeholder="Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >Email</label>
                    <td><input type="email" th:field="*{email}" class="form-control" placeholder="email" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Phone Number</label>
                    <td><input type="number" th:field="*{phoneNo}" class="form-control" placeholder="PhoneNo" /></td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Sign Up</button> </td>
            </tr>
            </table>
        </form>
    </div>
</body>
</html>
